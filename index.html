<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Color Palette Designer</title>
	</head>
	<body>
		<section class="colors">
			<div class="color-sections">
				<section class="color1 color">
					<div>
						<p>#</p>
						<p>RGB</p>
						<p>HSL</p>
						<p>rgb()</p>
					</div>
				</section>
				<section class="color2 color">
					<div>
						<p>#</p>
						<p>RGB</p>
						<p>HSL</p>
						<p>rgb()</p>
					</div>
				</section>
				<section class="color3 color">
					<div>
						<p>#</p>
						<p>RGB</p>
						<p>HSL</p>
						<p>rgb()</p>
					</div>
				</section>
				<section class="color4 color">
					<div>
						<p>#</p>
						<p>RGB</p>
						<p>HSL</p>
						<p>rgb()</p>
					</div>
				</section>
				<section class="color5 color">
					<div>
						<p>#</p>
						<p>RGB</p>
						<p>HSL</p>
						<p>rgb()</p>
					</div>
				</section>
			</div>
			<div class="colorpicker">
				<div class="select-container">
					<select name="colorscheme" id="colorscheme">
						<option value="0" selected>Analogous</option>
						<option value="1">Monochrome</option>
						<option value="2">Triad</option>
						<option value="3">Complementary</option>
						<option value="4">Compound</option>
						<option value="5">Shades</option>
					</select>
				</div>
				<div>
					<div class="colorpicker_container">
						<label for="color">Pick a color</label>
						<input id="color" type="color" name="color" value="#ffffff" />
					</div>
				</div>

				<div class="color_container">
					<h4 class="hex">%HEX%</h4>
					<h4 class="rgb">%RGB%</h4>
					<h4 class="hsl">%HSL%</h4>
					<h4 class="css">%CSS%</h4>
					<div class="color"></div>
				</div>
			</div>
		</section>
		<script src="./js/index.js"></script>
	</body>
</html>
